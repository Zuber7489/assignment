<section class="vh-100" style="background-color: #508bfc;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Login Form</h3>
              <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <div class="form-outline mb-4">
                  <input formControlName="email" type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2">Email</label>
                  <div *ngIf="loginForm.controls['email'].invalid && showErrors">
                    <p class="text-danger">Email is Required</p>
                  </div>
                </div>
  
                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Password</label>
                  <div *ngIf="loginForm.controls['password'].invalid && showErrors">
                    <p class="text-danger">Password is Required</p>
                  </div>
                </div>
  
  
                <button class="btn btn-warning btn-lg btn-block" type="submit" (click)="showErrors = true" >Login</button>
                
                
  
                <hr class="my-4">
                <a class="text-primary" routerLink="/signup">Not Yet Registered? Register Now</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
