<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<app-navbar></app-navbar>
<h3 class="text-center text-warning">Account Details Manager</h3>
<div class="row mt-5">
  
  <div class="col-md-6"><form [formGroup]="searchForm">
    <div class="input-group">
      <input type="text" class="form-control" formControlName="searchEmp" placeholder="Search Employee">
      <div class="input-group-append">
        <button class="btn btn-warning" type="button" (click)="search()">Search</button>
      </div>
    </div></form>
  </div>

</div>

<div class="table-responsive">
  <table class="table table-dark" style="margin-top: 2%;">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Position</th>
        <th scope="col">Salary</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        <th scope="col">View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employeedata of data; let  i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{employeedata.name}}</td>
        <td>{{employeedata.email}}</td>
        <td>{{employeedata.position}}</td>
        <td>â‚¹ {{employeedata.salary}}/-</td>
        <td><button class="btn btn-white" data-toggle="modal" data-target="#exampleModal"
            (click)="editForm(employeedata.id)"><i class="fa-solid fa-pen-to-square fa-lg"
              style="color:yellow"></i></button></td>
        <td><button class="btn btn-white" (click)="deleteData(employeedata.id)"><i
              class="fa-sharp fa-solid fa-trash fa-lg" style="color: #fa1919;"></i></button></td>
        <td><button class="btn btn-white" [routerLink]="['/view', employeedata.id]"><i class="fa fa-eye"
              aria-hidden="true" style="color: rgb(111, 111, 255);"></i></button></td>
      </tr>

    </tbody>
  </table>
</div>
<form>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Employee Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="editEmployee">
          <div class="modal-body">

            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
              <label>Position</label>
              <input type="text" class="form-control" formControlName="position" placeholder="Enter Your Position">
            </div>
            <div class="form-group">
              <label>Salary</label>
              <input type="text" class="form-control" formControlName="salary" placeholder="Enter Your Salary">
            </div>



          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" (click)="updateFormData()">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
