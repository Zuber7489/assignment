  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Employee Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="addemployee" >
        <div class="modal-body">
            
                <div class="form-group">
                  <label >Name</label>
                  <input type="text" class="form-control" formControlName="name"  placeholder="Enter Your Name">  
                </div>
                <div class="form-group">
                  <label >Email</label>
                  <input type="email" class="form-control" formControlName="email"  placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                  <label >Position</label>
                  <input type="text" class="form-control" formControlName="position"  placeholder="Enter Your Position">
                </div>
                <div class="form-group">
                  <label >Salary</label>
                  <input type="text" class="form-control" formControlName="salary"  placeholder="Enter Your Salary">
                </div>
                
                
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" (click)="addData()">Add</button>
        </div>
         </form>
      </div>
    </div>
  </div>
